<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
 
<script type="text/javascript" src="backbone/basejs/jquery-1.11.1.js"></script>
<style type="text/css"> 

div { 
display:none;
position:absolute; 
top:50%; 
left:50%; 
width:100px; 
height:100px;  
background: url(image/loading.gif)
} 

</style> 
</head>
<body>
<div></div>
</body>
<script type="text/javascript">
loading();
function loading(){
	var width=$(document).width();
	var height=$(document).height();
	width=(width-100)/2;
	height=(height-100)/2;
	$("div").css({
				"display":"block",
				"top":height,
				"left":width});
}
	
 
  </script>
</html>
